<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <nav>
        <div class="brand-logo center">Weather Dashboard</div>
    </nav>

    <div class="row">

    <div class="col s12 m5 l3">
        <h5>Search for the weather</h5>
        <div class="row">
            <div class="input-field col s6" id="inputbox">
              <input value="" id="city-search" type="text" class="validate" placeholder="Search for a city">
              <button class="btn btn-large waves-effect waves-light blue" type="submit" name="search" id="search-button">Search</button>
            </div>
            </div>
          <ul class="collection" id="previous-searches">
        </ul>
    </div>


    <div class="col s12 m7 l9">
    <div class="card-panel" id="weatherCard"></div>
    <div class="hide" id="five-day-text">
     <h3>5-day Forecast:</h3>
     </div>


        <!-- the five day forecast will be dynamically displayed inside this div -->
        <div id="fivedayContainer">

        </div>
      


    </div>
    </div>
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
